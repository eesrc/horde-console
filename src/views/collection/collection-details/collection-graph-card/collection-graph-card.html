<template>
  <require from="components/common/range-chooser/range-chooser"></require>
  <require from="components/common/graph-chart/graph-chart"></require>
  <require from="components/common/graph-chart/no-graph-available.html"></require>
  <require from="valueConverters/tagName"></require>
  <require from="./collection-graph-card.scss"></require>
  <tn-card class="collection-data-details-card">
    <tn-card-header>
      <tn-card-title>
        Packets received last hour
      </tn-card-title>
    </tn-card-header>
    <tn-card-body>
      <graph-chart
        min-height
        chart-data.bind="chartData"
        chart-options.bind="chartOptions"
        chart-type.bind="chartType"
        update-type="interval"
      ></graph-chart>
      <no-graph-available
        if.bind="!chartData || chartData.datasets.length === 0"
      ></no-graph-available>
    </tn-card-body>
  </tn-card>
</template>
