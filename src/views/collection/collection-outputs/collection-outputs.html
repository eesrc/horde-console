<template>
  <require from="valueConverters/tagName"></require>
  <require from="../collection-heading.html"></require>
  <require from="./collection-output-list/collection-output-list"></require>
  <main-container>
    <collection-heading router.bind="router" collection.bind="collection"></collection-heading>
    <tn-grid>
      <tn-grid-row>
        <tn-grid-item>
          <tn-card>
            <tn-card-header>
              <tn-card-title>Outputs for ${ collection | tagName }</tn-card-title>
            </tn-card-header>
            <tn-card-body>
              <tn-p>
                Outputs are for you to get a hold of the data your devices send to the network. We
                offer outputs through Websockets, MQTT, UDP and Webhooks which can be configured and
                secured according to your needs. To get started just click "Add new output" in the
                bottom right corner.
              </tn-p>
            </tn-card-body>
            <tn-card-actions align-right>
              <tn-button flat click.delegate="createOutput()">Add new output</tn-button>
            </tn-card-actions>
          </tn-card>
        </tn-grid-item>
      </tn-grid-row>
      <tn-grid-row>
        <tn-grid-item no-flex>
          <collection-output-list
            edit-output-callback.call="editOutput(output)"
            delete-output-callback.call="deleteOutput(output)"
            outputs.bind="outputs"
          ></collection-output-list>
        </tn-grid-item>
      </tn-grid-row>
    </tn-grid>
  </main-container>
</template>
