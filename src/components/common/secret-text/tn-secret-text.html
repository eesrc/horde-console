<template class="secret-text">
  <require from="./tn-secret-text.scss"></require>
  <span class="secret-text__content">${ visible ? secretText : placeholderText }</span>
  <tn-icon
    click.delegate="toggleVisibility()"
    class="secret-text__icon ${ visible ? 'secret-text__icon--toggled': ''}"
    clickable
    >${ visible ? 'visibility' : 'visibility_off' }</tn-icon
  >
</template>
